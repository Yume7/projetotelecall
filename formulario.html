<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="CSS/formulario.css" />
	<link rel="stylesheet" type="text/css" href="CSS/button-darkmode.css" />
	<link rel="stylesheet" type="text/css" href="CSS/dark-mode.css" />
	<title>Cadastro</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
	<link rel="icon" href="imagens/logo_telecall_9y6ceW.png" type="image/png" />
</head>

<body>
	<header>
		<div class="logo">
			<a href="index.html" target="_blank"><img src="imagens/telecall-logo-white-1.png" alt="Logo da Empresa" /></a>
		</div>
		<label class="switch">
			<input id="dark-mode-toggle" type="checkbox" onclick="toggleDarkMode()" />
			<span class="slider">
				<svg class="slider-icon" viewBox="0 0 24 24" fill="none" height="20" stroke="#000" stroke-linecap="round"
					stroke-linejoin="round" stroke-width="2" width="20" xmlns="http://www.w3.org/2000/svg">
					<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
				</svg>
			</span>
		</label>
	</header>

	<div class="container">
		<div class="form">
			<form action="javascript:validarCampos()">
				<div class="form-header">
					<div class="title">
						<h2>Cadastre-se</h2>
					</div>
				</div>

				<div class="input-group">
					<div class="input-box">
						<label for="nome">Nome completo</label>
						<input id="nome" type="text" name="nome" minlength="15" maxlength="60" placeholder="Digite seu nome"
							required />
					</div>
					<div class="input-box">
						<label for="nome_mae">Nome da Mãe</label>
						<input id="nome_mae" type="text" name="nome_mae" placeholder="Digite o nome da sua mãe" minlength="15"
							maxlength="60" required />
					</div>
					<div class="input-box">
						<label for="CPF">CPF</label>
						<div class="cpf-input">
							<input pattern=".{14,}" title="CPF deve conter 11 digitos" type="text" id="CPF" value="" name="CPF"
								onkeydown="javascript: fMasc( this, mCPF );" onfocusout="ValidaCPF()" placeholder="Digite seu CPF"
								maxlength="14" minlength="14" required />
						</div>
					</div>
					<div class="input-box">
						<p id="validacao" class="mensagem-validacao"></p>
					</div>

					<div class="input-box">
						<label for="diaa">Data de nascimento:</label>
						<input type="date" id="diaa" name="diaa" required />
					</div>
					<div class="input-box">
						<label for="cep">CEP</label>
						<input id="cep" type="text" required />
					</div>
					<div class="input-box">
						<label for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" required />
					</div>
					<div class="input-box">
						<label for="numero">Número</label>
						<input id="numero" type="text" />
					</div>
					<div class="input-box">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" />
					</div>
					<div class="input-box">
						<label for="bairro">Bairro</label>
						<input id="bairro" type="text" required />
					</div>
					<div class="input-box">
						<label for="uf">Estado</label>
						<select id="uf">
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="DF">Distrito Federal</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>
						</select>
					</div>

					<div class="input-box">
						<div><label for="number">Celular</label></div>
						<div class="testeNum">
							+55
							<input id="number" type="tel" name="number" maxlength="15" onkeyup="handlePhone(event)"
								placeholder="(xx) xxxx-xxxx" required />
						</div>
					</div>

					<div class="input-box">
						<div><label for="phone">Telefone Fixo</label></div>
						<div class="testeNum">
							+55
							<input id="phone" type="tel" name="phone" maxlength="14" minlength="14" onkeyup="handlePhone(event)"
								placeholder="(xx) xxxx-xxxx" />
						</div>
					</div>

					<div id="crialogin">
						<div class="input-group">
							<div class="input-box">
								<label for="login">Nome de Usuário</label>
								<input type="text" id="login" name="login" placeholder="Escolha um nome de usuário" maxlength="6"
									minlength="6" required />
							</div>
							<div class="input-box">
								<label for="senha">Senha (apenas 8 caracteres alfabéticos)</label>
								<input type="password" id="senha" name="senha" placeholder="Digite sua senha" maxlength="8"
									minlength="8" oninput="validarSenha()" required />
							</div>
							<span id="mensagemErroSenha" style="color: red"></span>
							<div class="input-box">
								<label for="confirmacaoSenha">Confirmar Senha</label>
								<input type="password" id="confirmacaoSenha" name="confirmacaoSenha"
									placeholder="Digite sua senha novamente" required maxlength="8" minlength="8" />
								<span id="senhaMatch" class="mensagem-validacao"></span>
							</div>
						</div>
					</div>
				</div>

				<div class="gender-inputs">
					<div class="gender-title">
						<h3>Gênero</h3>
					</div>

					<div class="gender-group">
						<div class="gender-input">
							<input id="female" type="radio" name="gender" />
							<label for="female">Feminino</label>
						</div>

						<div class="gender-input">
							<input id="male" type="radio" name="gender" />
							<label for="male">Masculino</label>
						</div>

						<div class="gender-input">
							<input id="others" type="radio" name="gender" />
							<label for="others">Outros</label>
						</div>

						<div class="gender-input">
							<input id="none" type="radio" name="gender" />
							<label for="none">Prefiro não dizer</label>
						</div>
					</div>
				</div>

				<div class="registrar-submit">
					<input type="submit" id="registrarbotao" value="Registrar" />
				</div>
			</form>
		</div>
	</div>

	<style>
		/* The Modal (background) */
		.modal {
			display: none;
			/* Hidden by default */
			position: fixed;
			/* Stay in place */
			z-index: 1;
			/* Sit on top */
			padding-top: 100px;
			/* Location of the box */
			left: 0;
			top: 0;
			width: 100%;
			/* Full width */
			height: 100%;
			/* Full height */
			overflow: auto;
			/* Enable scroll if needed */
			background-color: rgb(0, 0, 0);
			/* Fallback color */
			background-color: rgba(0, 0, 0, 0.4);
			/* Black w/ opacity */
		}

		/* Modal Content */
		.modal-content {
			background-color: #fefefe;
			margin: auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
		}

		/* The Close Button */
		.close {
			color: #aaaaaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: #000;
			text-decoration: none;
			cursor: pointer;
		}
	</style>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Registro bem sucedido!</p>
		</div>
	</div>

	<script src="javascript/dark-mode.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
	<script src="javascript/formulario.js"></script>
</body>

</html>
